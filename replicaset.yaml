apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: k8s-app
spec:
  replicas: 2
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - k8s-app
  template:
    metadata:
      name: k8s-app
      labels:
        app: k8s-app
    spec:
      containers:
        - name: k8s-app
          image: k8s-app
          imagePullPolicy: Never
